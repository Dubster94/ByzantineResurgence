 hereditary_pronoia_subject_type:0 "Curopalate"
 hereditary_pronoia_subject_type_long_desc:0 "A Curopalate represents the granting of a court title to a vassal of the Emperor. In return for swearing fealty, the Curopalate is expected to raise armies to support the Emperor in their wars.\n\nA Curopalate can be brought further into the fold by being turning into a Catepanate, which is annexed upon the death of its ruler."
 hereditary_pronoia_subject_type_is_our:0 "$NAME|Y$ is our Curopalate."
 hereditary_pronoia_subject_type_title:0 "Curopalate"
 hereditary_pronoia_subject_type_title_plural:0 "Curopalates"
 is_hereditary_pronoia_subject_type:0 "Is a Curopalate"
 
 pronoia_subject_type:0 "Catepanate"
 pronoia_subject_type_long_desc:0 "A Catepanate represents a governor of a larger, remote land in the borderlands of the Empire. Usually established in recently acquired lands, the title of Catepan is non-hereditary, thereby returning the lands to the Crown upon their death."
 pronoia_subject_type_is_our:0 "$NAME|Y$ is our Catepanate."
 pronoia_subject_type_title:0 "Catepanate"
 pronoia_subject_type_title_plural:0 "Catepanates"
 is_pronoia_subject_type:0 "Is a Catepanate"
 
 
 mechanic_enables_pronoias_yes:0 "May establish §YCuropalate Subjects§!."
 num_of_pronoiars:0 "Number of Foreign Court Titles"
 
 create_pronoia:0 "Grant Title of Curopalate"
 create_pronoia_title:0 "Grant Title of Curopalate"
 create_pronoia_desc:1 "Are you sure you want to grant the title of Curopalate to §Y[From.GetName]§!?[Root.GetPronoiaInheritanceLaw]\n\n§YCuropalates§! are a unique subject type available to §Y[BYZ.GetName]§! and §Y[ROM.GetName]§!.\n\nA nation can only have a limited amount of §YCuropalates§! and §YCatepanates§! governed by the §YNumber of Foreign Court Titles§! modifier, attainable with §YIdea Groups§!, §YGovernment Reforms§! and for every §Y100§! Land Forcelimit. This also means §YCuropalates§! do not cost §YDiplomatic Relations§!.\nCuropalates are subject types based on contribution to war effort. By default, Curopalates grant -1 Land Forcelimit to their overlord while providing §G10.0%§! Forcelimit and §G20.0%§! Manpower and Sailors. Moreover, Pronoiars receive the following modifiers:\n§G-50.0%§! Regiment Cost\n§G+5000§! Manpower Increase\n§G+50.0%§! National Manpower Modifier\n§R+50.0%§! Core Creation Cost\n§R-20.0%§! Administrative Efficiency\n\n[Root.GetProniaAdvancedTooltip]"
 extra_text_hereditary_proniar:0 "In order to annex a §YCuropalate§! subject, the nation must be first turned into a §YCatepanate§! with the '§YRetract Right to Inheritance§!' Diplomatic Action. Once becoming a §YCatepanate§!, the subject will be inherited on their Monarch's death."
 #extra_text_proniar:0 "The Pronoiar will be inherited by us on their Monarch's death." #Unmodified
 create_pronoia_non_inherently:0 " You will not be able to inherit the Territory until you use the '§YRetract Right to Inheritance§!' Diplomatic Action."
 create_pronoia_tooltip:1 "The subject will be granted the title of Curopalate, thereby introducing them to the Byzantine court.\n\nCuropalates are subjects which do not occupy a §YDiplomatic Relation§! and contribute to the Manpower and Sailors Pool of their overlord. Curopalates are inherited instead of being annexed through the conversion into Catepanates."
 release_pronia:0 "Release the Curopalate"
 release_pronia_title:0 "Release the Curopalate"
 release_pronia_desc:0 "Do you wish to release the Curopalate of §Y[From.GetName]§!?\nThis will cost us §R25.00§! Prestige.\n[From.GetLoyaltyHitTooltip]We will also lose any cores and claims we have on their provinces."
 loyalty_opinion_hit:0 "Because they are loyal, their opinion of us will decrease by §R200§!.\n"
 release_pronia_tooltip:0 "Cancel our relationship with our Curopalate and release their land of all of their services to us."
 
 make_pronoia_inheritable:0 "Retract Right to Inheritance"
 make_pronoia_inheritable_title:0 "Retract Right to Inheritance"
 make_pronoia_inheritable_desc:0 "Are you sure you want to restrict the inheritance laws in [From.GetName], turning them into a Catepanate? This will greatly upset the Curopalate in question but will allow you to inherit the country."
 make_pronoia_inheritable_tooltip:0 "The Curopalate in [From.GetName] will no longer be able to pass on his land to his heirs. This will cause a major spike in Liberty Desire but will return those lands to us once the ruler dies."
