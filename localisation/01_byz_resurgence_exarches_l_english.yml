 #EXARCHES ESTATE#
 #################
 #Exarches
 estate_exarches:0 "Exarches"
 estate_exarches_desc:0 "This estate saw their place as Emperor Maurice attempted to ease the overextension of the Empire since Justinian I's conquests. Establishing the two exarches of Italy and Africa, with the former being more commonly known by its seat Ravenna, these two exarches were supreme civil and military commanders of the region they were in control of. They enjoyed a great degree of autonomy and were considered the sole authority in the region. At times the Exarches even competed for power in Constantinople, with one particular occurence of the Exarch of Africa leading a rebellion against the usurper Phocas said to have slain Maurice. The exarches were short-lived as the Empire came under attack from all sides, with Lombards in Italy, muslims in Africa, persians on the Eastern border and Avars and Slavs in the Balkans. The exarchate of Ravenna saw a rebirth in the Katepanate of Italy, however even this administrative unit was conquered, marking an end to Byzantine holdings outside of the Balkans and Anatolia."
 estate_exarches_province_trigger:0 "No province in region has previously been assigned to the Exarchoi"
 estate_exarches_string:0 "Exarchoi"
 estate_exarchoi:0 "Exarchoi"
 estate_exarches_ownership:0 "[Country.GetExarchesName] Land Ownership"
 
