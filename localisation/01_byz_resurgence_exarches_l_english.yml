 #Privileges:
 estate_exarches_land_rights:0 "[Country.GetExarchesName] Land Rights"
 estate_exarches_land_rights_desc:0 "Surely there are no better men than the [Country.GetExarchesName] to govern our lands, who specifically have been appointed to, indeed, govern? Let us grant them additional privileges in the matter."
 estate_exarches_integrated_viceroys:0 "Integrated [Country.GetExarchesName]"
 estate_exarches_integrated_viceroys_desc:0 "With the revocation of previously established [Country.GetExarchesName] privileges, they have effectively been hindered doing their job efficiently, now having to answer to us directly. Let us undo some of these changes, and it will benefit our [Root.GovernmentName] greatly."
 estate_exarches_establish_new_viceroy_seat:0 "Appoint new [Country.GetExarchesName]"
 estate_exarches_establish_new_viceroy_seat_desc:0 "As our [Root.GovernmentName] grows, the need for more governance does as well. Let us appoint additional [Country.GetExarchesName] to fill these new ranks."
 estate_exarches_establish_new_viceroy_seat_effect_tooltip:0 "Immediately revokes this privilege, allowing you to re-enact it immediately."
 estate_exarches_dynastic_exarches:0 "Dynastic [Country.GetExarchesName]"
 estate_exarches_dynastic_exarches_desc:0 "While the [Country.GetExarchesName] are currently doing their job as efficiently as possible, there is no doubt that they would do even better were they of our bloodline. Let us work towards introducing said bloodline, and make sure that the [Root.Monarch.Dynasty.GetName] Dynasty echoes in every hall of administration."
 estate_exarches_dynastic_exarches_effect_tooltip:0 "Any rebellious [Country.GetExarchesName] that attempt to take the throne will be of the [Root.Monarch.Dynasty.GetName] dynasty."
 estate_exarches_dynastic_exarches_revoke_effect_tooltip:0 "Rebellious [Country.GetExarchesName] will no longer be of the [Root.Monarch.Dynasty.GetName] dynasty."
 estate_exarches_autonomous_exarches:0 "Autonomous [Country.GetExarchesName]"
 estate_exarches_autonomous_exarches_desc:0 "With the privileges revoked, the [Country.GetExarchesName] had to find themselves as subjects of the [Root.Monarch.GetTitle]. If we were to restore some of the previous privileges, it will certainly make them more loyal towards us."
 estate_exarches_court_advisors:0 "[Country.GetExarchesName] Court Advisors"
 estate_exarches_court_advisors_desc:0 "While the [Country.GetExarchesName] often reside far away from the capital, we could bring some of them into the [Root.GetAdjective] Court, thus giving us better options towards handling and controlling them."
 estate_exarches_court_advisors_effect_tooltip:0 "Enables the Provincial Governor advisor type, which if employed has the following effects: \nCore Creation Cost: §G-10%§!"
 estate_exarches_court_advisors_revoke_effect_tooltip:0 "Disables the Provincial Governor advisor type."
 
 
 #Exarch countries#
 ##################
 
 #Exarch ideas
 exarchate_ideas:0 "Exarchate Ideas"
 exarchate_ideas_start:0 "Exarchate Traditions"
 exarchate_ideas_bonus:0 "Exarchate Ambition"
 
 protector_of_the_emperor:0 "Protector of the Emperor"
 protector_of_the_emperor_desc:0 "The Emperor has designated us as the protector of the Emperor's interests in this area. This prestigious mandate leaves no question of our legitimacy and right to rule."
 byz_incorporate_far_lands:0 "Incorporate Far Lands"
 byz_incorporate_far_lands_desc:0 "Our position and duty as a subject of the Emperor is to incorporate the lands far away from Constantinople. We have as such established an efficient administration in order to rule these lands and prepare them for the final integration into the Roman Empire."
 byz_ruler_of_barbarians:0 "Ruler of Barbarians"
 byz_ruler_of_barbarians_desc:0 "The people that live in these lands are, compared to our superior peoples, uncivilized barbars, but don't tell them that. Rather, a much wiser way of action is to recognize their differences in such a way that they are only slightly below our folk, while at the same time promoting our language and our religion."
 byz_exarchate_governor:0 "Exarchos"
 byz_exarchate_governor_desc:0 "Being a ruler underneath the Emperor is a tough job, having to manage our own keys to power as well as making sure the Emperor's interests align with our own. Luckily, this feat is something we have mastered."
 the_exarchs_standing_army:0 "The Exarch's Standing Army"
 the_exarchs_standing_army_desc:0 "A ruler who wishes to control the populace and protect them from outside threats needs a standing army. We shall inspire the local people into conscription, to defend their own. That way, some of their wages can be spent on other things that would improve our great Exarchate."
 byz_spread_the_word:0 "Spread the Word"
 byz_spread_the_word_desc:0 "As previously established, the peoples in these lands are uncivilized barbars. If these lands are ever to be integrated, this will not do. It is therefore beneficial to us that we teach them the ways of philosophy in proper Roman fashion."
 byz_exarch_themata:0 "Exarch Themata"
 byz_exarch_themata_desc:0 "With our Emperor, the most venerable Sebastos Basileus Autokrator, having established field armies to protect his borders, it is only right that we shall do the same. With them, our borders shall only ever expand, never shrink... Lest one of our successors deems them unneccessary."
 
