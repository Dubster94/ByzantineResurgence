 estate_generals_develop_theme_capital_x:0 "Increase Recruitment in [agenda_province.GetName]"
 estate_generals_develop_theme_capital_x_desc:0 "The [Root.GetGeneralsName] request that we invest in the recruitable population of the Theme of [agenda_province.GetName]."
 estate_generals_build_army_building_in_y:0 "Expand Military Infrastructure in [agenda_province.GetName]"
 estate_generals_build_army_building_in_y_desc:0 "The [Root.GetGeneralsName] in the Theme of [agenda_province.GetName] urge us to build new army training and recruitment centers in the province so that our supply of high-quality recruits to the army may be made more secure."
 estate_generals_build_fort_building_in_y:0 "Fortify [agenda_province.GetName]"
 estate_generals_build_fort_building_in_y:0 "The [Root.GetGeneralsName] are worried about the Theme of [agenda_province.GetName] falling to foreign intrusions. They demand that we construct fortifications there immediately."
 estate_generals_hire_a_general:0 "Hire a General!"
 estate_generals_hire_a_general_desc:0 "The [Root.GetGeneralsName] claim that with no generals, our armies are suffering. They demand that we recruit a general posthaste!"
 estate_generals_update_fort_building_in_theme_capital_x:0 "Update Fortifications in [agenda_province.GetName]"
 estate_generals_update_fort_building_in_theme_capital_x:0 "The [Root.GetGeneralsName] are complaining about the Theme of [agenda_province.GetName]'s old fortifications. They demand that we update the fortifications there immediately."
 estate_generals_fortify_theme_capital_x:0 "Build a Ramparts in [agenda_province.GetName]"
 estate_generals_fortify_theme_capital_x_desc:0 "The [Root.GetGeneralsName] wish for us to expand the defensive structures in the Theme of [agenda_province.GetName]. They want us to construct Ramparts around the fortifications in the province."
 estate_generals_soldier_households_in_theme_capital_x:0 "Build Soldier Households in [agenda_province.GetName]"
 estate_generals_soldier_households_in_theme_capital_x_desc:0 "The [Root.GetGeneralsName] seek a place to house their soldiers in the Theme of [agenda_province.GetName]. They demand we construct Soldier Households in the province."
 estate_generals_two_privileges:0 "Extend [Root.GetGeneralsName] Privileges"
 estate_generals_two_privileges_desc:0 "The [Root.GetGeneralsName] claim that they are suffering from constant infringements on their rights by the [Root.GetNobilityName] and the Crown. They call for greater privileges to be bestowed upon them."
 has_one_general_not_heir_or_monarch_tooltip:0 "Has hired at least one general."
 
